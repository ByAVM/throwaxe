<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThrowAxe</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/vendor/socket.io.min.js"></script>
    <script src="js/vendor/phaser.js"></script>

    <!-- Utils -->
    <script src="js/util/MessagesController.js"></script>
    <script src="js/util/hidden-scroll.js"></script>

    <!-- Game -->
    <script src="js/RemoteController.js"></script>

    <script src="js/game/DynamicObject.js"></script>
    <script src="js/game/StaticObject.js"></script>
    <script src="js/game/Bullet.js"></script>
    <script src="js/game/Weapon.js"></script>

    <!-- Player -->
    <script src="js/game/Player/Enemy.js"></script>
    <script src="js/game/Player/HP.js"></script>
    <script src="js/game/Player/PlayerContainer.js"></script>
    <script src="js/game/Player/PlayerInfo.js"></script>
    <script src="js/game/Player/Player.js"></script>

    <!-- Scenes -->
    <script src="js/game/Scenes/PreloadScene.js"></script>
    <script src="js/game/Scenes/TestScene.js"></script>

    <script src="js/game.js"></script>
</head>
<body>
    <div id="game">
        <div id="messages" class="messages-container"></div>

        <div class="game-interface">
            <div id="auth">
                <form id="authForm">
                    <div class="form-group skins-selector loading">
                        <div id="player-skins" class="skins-view hidden-scroll"></div>
                        <div id="weapon-skins" class="skins-view hidden-scroll"></div>
                    </div>

                    <div class="form-group">
                        <h3>Как тебя зовут?</h3>
                        <input type="text" name="player-name" class="inp">
                        <button class="btn">Войти</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="canvas-container"></div>
    </div>

    <pre id="debug"></pre>
</body>
</html>
